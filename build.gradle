
repositories {
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.1.8")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.1.8'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.1.8'
    compile group: 'net.serenity-bdd', name: 'serenity-rest-assured', version: '2.1.8'
    compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.51'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.1.8'
    compile group: 'net.serenity-bdd', name: 'serenity-rest-assured', version: '2.1.8'
    compile group: 'net.serenity-bdd', name: 'serenity-screenplay-rest', version: '2.1.8'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'




}
